<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <style>
        body {
            color: black;
            background-color: white;
        }
        .dark-mode {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>
        Dark Mode Test
    </h1>
    <p>This file for testing dark mode.</p>
    <button onclick="darkModeToggle()">Dark Mode Button</button>
    <script>
        function darkModeToggle() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
