<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            text-align: center;
            background-color: lightblue;
            color: black;
        }
        .container {
            max-width: 400px;
            border-radius: 20px;
            padding: 60px;
            background-color: white;

        }
        #check-btn {
            padding: 4px 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Is this a Palindrome?</h1>
        <input id="text-input" type="text">
        <button id="check-btn" onclick="checkInputForText">Submit</button>
        <div id="result"></div>
    </div>
</body>
<script>
const textInput = document.getElementById("text-input");
const checkBtn = document.getElementById("check-btn");
const displayResult = document.getElementById("result");

function checkInputForText() {
    if (textInput.value == "") {
        alert("Please input a value");
        return false;
    }
}

</script>
</html>
